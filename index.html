<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>
<body>
    <header>
           
        <section class="intro" id="intro_key">
          <div class="container mt-5 header-content ">
            <div class="row row_header">
              <div class="col-12 title">
                <h3 class="greeting"  data-aos="zoom-in-left" data-aos-duration="800" data-aos-delay="500">亲爱的爸爸，</h3>
                <h1 class="name " data-aos="zoom-in" data-aos-duration="800" data-aos-delay="1000" >
                  <strong>父亲节快乐</strong>
                </h1>
                <div class="animated_intro">
                  <h3 class="static_txt" data-aos="zoom-in-left" data-aos-duration="800" data-aos-delay="1500">
                    祝您身体健康！</h3>
                  <h3 class="moving_txt ml-5 text-left">
                    <li class="animated_txt" data-aos="zoom-in-left" data-aos-duration="1200" data-aos-delay="1000">
                      <span></span>
                    </li>
                    <li class="animated_txt" data-aos="zoom-in-left" data-aos-duration="1700" data-aos-delay="1800">
                      <span></span>
                    </li>
                    <li class="animated_txt" data-aos="zoom-in-left" data-aos-duration="2200" data-aos-delay="2200">
                      <span></span>
                    </li>
                    <li class="animated_txt" data-aos="zoom-in-left" data-aos-duration="2700" data-aos-delay="3000">
                      <span>爱您，</span>
                      <p>
                        <span>董明昊，李燕华</span>
                      </p>
                      
                    </li>
                  </h3>
                </div>
            </div>
            </div>
          </div>
        </section>
      </header>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
